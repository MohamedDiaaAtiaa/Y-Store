<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Y-Store</title>
    <style>
      /* Google Fonts Import Link */
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
      }
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        background: linear-gradient(135deg, #1a1a1a, #000000);
      }
      .nav-links {
        display: flex;
        align-items: center;
        background: rgba(0, 0, 0, 0.8); /* Semi-transparent black */
        padding: 20px 15px;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(255, 0, 0, 0.5); /* Outer glow */
        position: absolute;
        top: 20px;
      }
      .nav-links li {
        list-style: none;
        margin: 0 12px;
      }
      .nav-links li a {
        position: relative;
        color: #fff;
        font-size: 20px;
        font-weight: 500;
        padding: 6px 0;
        text-decoration: none;
        transition: color 0.3s ease, text-shadow 0.3s ease;
      }
      .nav-links li a:hover {
        color: #ff0000; /* Glowing red text on hover */
        text-shadow: 0 0 8px #ff0000, 0 0 15px #ff3333;
      }
      .nav-links li a:before {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        height: 3px;
        width: 0%;
        background: #ff0000; /* Neon red line */
        border-radius: 12px;
        box-shadow: 0 0 8px #ff0000, 0 0 15px #ff3333; /* Glowing effect */
        transition: all 0.4s ease;
      }
      .nav-links li a:hover:before {
        width: 100%;
      }
      .nav-links li.center a:before {
        left: 50%;
        transform: translateX(-50%);
      }
      .nav-links li.upward a:before {
        width: 100%;
        bottom: -5px;
        opacity: 0;
      }
      .nav-links li.upward a:hover:before {
        bottom: 0px;
        opacity: 1;
      }
      .nav-links li.forward a:before {
        width: 100%;
        transform: scaleX(0);
        transform-origin: right;
        transition: transform 0.4s ease;
      }
      .nav-links li.forward a:hover:before {
        transform: scaleX(1);
        transform-origin: left;
      }
    </style>
  </head>
  <body>
    <ul class="nav-links">
      <li class="center"><a href="#">Home</a></li>
      <li class="upward"><a href="#">Store</a></li>
      <li class="forward"><a href="#">About</a></li>
    </ul>
  </body>
</html>
