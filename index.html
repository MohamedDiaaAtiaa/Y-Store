<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Y-Store</title>
    <style>
      /* Google Fonts Import Link */
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
      }
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        background: linear-gradient(135deg, #1a1a1a, #000000);
        background-color: #000000;
      }
      .nav-links {
        display: flex;
        align-items: center;
        background: rgba(0, 0, 0, 0.8); /* Semi-transparent black */
        padding: 20px 15px;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(255, 0, 0, 0.5); /* Outer glow */
        position: absolute;
        top: 20px;
      }
      .nav-links li {
        list-style: none;
        margin: 0 12px;
      }
      .nav-links li a {
        position: relative;
        color: #fff;
        font-size: 20px;
        font-weight: 500;
        padding: 6px 0;
        text-decoration: none;
        transition: color 0.3s ease, text-shadow 0.3s ease;
      }
      .nav-links li a:hover {
        color: #ff0000; /* Glowing red text on hover */
        text-shadow: 0 0 8px #ff0000, 0 0 15px #ff3333;
      }
      .nav-links li a:before {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        height: 3px;
        width: 0%;
        background: #ff0000; /* Neon red line */
        border-radius: 12px;
        box-shadow: 0 0 8px #ff0000, 0 0 15px #ff3333; /* Glowing effect */
        transition: all 0.4s ease;
      }
      .nav-links li a:hover:before {
        width: 100%;
      }
      .nav-links li.center a:before {
        left: 50%;
        transform: translateX(-50%);
      }
      .nav-links li.upward a:before {
        width: 100%;
        bottom: -5px;
        opacity: 0;
      }
      .nav-links li.upward a:hover:before {
        bottom: 0px;
        opacity: 1;
      }
      .nav-links li.forward a:before {
        width: 100%;
        transform: scaleX(0);
        transform-origin: right;
        transition: transform 0.4s ease;
      }
      .nav-links li.forward a:hover:before {
        transform: scaleX(1);
        transform-origin: left;
      }
      /* Landing Page Styles */
.landing-content {
  text-align: center;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: #fff;
}

.landing-content h1 {
  font-size: 3rem;
  font-weight: 600;
  margin-bottom: 20px;
  text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
}

.logo-box {
  background: rgba(0, 0, 0, 0.7);
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
  display: inline-block;
}

.logo-box img {
  max-width: 150px;
  border-radius: 5px;
}
.language-switcher button {
  background: rgba(0, 0, 0, 0.8);
  color: #fff;
  border: 1px solid #ff0000;
  padding: 8px 15px;
  margin: 0 5px;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s, color 0.3s;
}

.language-switcher button:hover {
  background: #ff0000;
  color: #fff;
}

    </style>
  </head>
  <body>
    <ul class="nav-links">
      <li class="center"><a href="#">Home</a></li>
      <li class="upward"><a href="#">Store</a></li>
      <li class="forward"><a href="#">About</a></li>
    </ul>
    <div class="language-switcher" style="position: absolute; top: 20px; right: 20px;">
        <button onclick="switchToEnglish()" style="margin-right: 10px;">English</button>
        <button onclick="switchToArabic()">عربي</button>
      </div>
      
    <div class="landing-content">
        <h1>Welcome to Y-Store</h1>
        <div class="logo-box">
          <img src="Logo.png" alt="Y-Store Logo">
        </div>
      </div>
      <script>
        function switchToArabic() {
          document.querySelector(".landing-content h1").textContent = "مرحبًا بكم في Y-Store"; // Arabic heading
          document.documentElement.lang = "ar";
          document.documentElement.dir = "rtl";
        }
      
        function switchToEnglish() {
          document.querySelector(".landing-content h1").textContent = "Welcome to Y-Store"; // English heading
          document.documentElement.lang = "en";
          document.documentElement.dir = "ltr";
        }
      </script>            
  </body>
</html>
